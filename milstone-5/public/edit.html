<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Edit Your Resume</h1>

    <!-- Form for editing the resume -->
    <form id="edit-resume-form">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar"><br>
            <div id="profile"></div>
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required><br>
            <label for="school">School:</label>
            <input type="text" id="school" required><br>
            <label for="grad-year">Graduation Year:</label>
            <input type="number" id="grad-year" required><br>
        </fieldset>

        <!-- Work Experience -->
        <fieldset>
            <legend>Work Experience</legend>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title"><br>
            <label for="company">Company:</label>
            <input type="text" id="company"><br>
            <label for="job-dates">Job Dates:</label>
            <input type="text" id="job-dates"><br>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills"><br>
        </fieldset>

        <!-- Save Button -->
        <button type="button" id="edit-btn">Save Changes</button>
    </form>

    <script src="edit.js"></script>
</body>
</html>
