<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic Resume Builder</h1>

    <!-- Form for user input -->
    <form id="resume-form" class="not-print">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar"><br>
        </fieldset>

        <!-- Education -->
        <fieldset class="not-print">
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required><br>
            <label for="school">School:</label>
            <input type="text" id="school" required><br>
            <label for="grad-year">Graduation Year:</label>
            <input type="number" id="grad-year" required><br>
        </fieldset>

        <!-- Work Experience -->
        <fieldset class="not-print">
            <legend>Work Experience</legend>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title"><br>
            <label for="company">Company:</label>
            <input type="text" id="company"><br>
            <label for="job-dates">Job Dates:</label>
            <input type="text" id="job-dates"><br>
        </fieldset>

        <!-- Skills -->
        <fieldset class="not-print">
            <legend>Skills</legend>
            <label for="skills">List your skills (comma separated):</label>
            <input type="text" id="skills" required><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Section to display the dynamically generated resume -->
    <div id="resume">
        <h2>Generated Resume</h2>
        <section id="personal-info"></section>
        <section id="education"></section>
        <section id="work-experience"></section>
        <button id="toggle-skills-btn">Toggle Skills</button>
        <section id="skill-list"></section>
    </div>

    <button id="print-btn">Print Resume</button>

    <button id="save-btn">Save</button>

    <h1>Saved Resumes</h1>
    <div id="saved-resumes" class="not-print"></div>
    <button id="del-btn">Delete All</button>

    <!-- Include the html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
